{% extends "base.html" %}
{% block content %}
<div class="card card-custom">
    <div class="card-header bg-dark text-white">
        <h5 class="m-0"><i class="fas fa-user-shield me-2"></i> HỒ SƠ QUẢN TRỊ VIÊN</h5>
    </div>
    <div class="card-body p-5">
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-4 text-center border-end">
                    <div class="mb-3">
                        {% if ava %}
                            <img src="data:image/png;base64,{{ ava }}" class="img-thumbnail rounded-circle" style="width: 180px; height: 180px; object-fit: cover;">
                        {% else %}
                            <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto" style="width: 180px; height: 180px; font-size: 60px;">
                                <i class="fas fa-user-tie"></i>
                            </div>
                        {% endif %}
                    </div>
                    
                    <h4 class="fw-bold">{{ info[0] }}</h4>
                    <p class="text-muted">Quản Trị Viên Hệ Thống</p>
                    
                    <label class="btn btn-outline-primary btn-sm mt-2">
                        <i class="fas fa-camera"></i> Đổi Ảnh
                        <input type="file" name="avatar" hidden accept="image/*" onchange="form.submit()">
                    </label>
                </div>

                <div class="col-md-8 ps-5">
                    <h5 class="text-primary mb-4 text-uppercase fw-bold border-bottom pb-2">Thông tin chi tiết</h5>
                    
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Họ và Tên:</label>
                        <div class="col-sm-9">
                            <input type="text" name="hoten" class="form-control" value="{{ info[0] }}">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Số điện thoại:</label>
                        <div class="col-sm-9">
                            <input type="text" name="sdt" class="form-control" value="{{ info[1] if info[1] else '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Email:</label>
                        <div class="col-sm-9">
                            <input type="email" name="email" class="form-control" value="{{ info[2] if info[2] else '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Địa chỉ:</label>
                        <div class="col-sm-9">
                            <input type="text" name="diachi" class="form-control" value="{{ info[3] if info[3] else '' }}">
                        </div>
                    </div>
                    
                    <div class="text-end mt-4">
                        <button type="submit" class="btn btn-success fw-bold px-4">
                            <i class="fas fa-save me-2"></i> CẬP NHẬT THÔNG TIN
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
